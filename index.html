<!DOCTYPE html>
<html lang="en">
    <head>
        <title>National Parks API</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>National Parks Search</h1>
        </header>
        <main>
            <form class="search-container">
            <label>
            <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select Your Search
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Search By State</a>
                      <a class="dropdown-item" href="#">Search By Term</a>
                    </div>
            </div>     
                  <input type="text" name="search" class="input-box" id="search">
            </label>
            <label>
                <button type="button" class="btn btn-primary">Max Results</button>
                <br>
                <input type="number" name="max-results" class="input-box" id="max-results" value="10">
                
            </label>
            <br>
            <input class="submit-btn btn btn-primary btn-lg btn-success" type="submit" value="Submit">
            <input class="btn btn-primary btn-lg btn-danger" id="reset=btn" type="reset" value="Reset">
            </form>
            <p id="js-error-message" class="error-message"></p>
            <section class="result-container">
                
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
